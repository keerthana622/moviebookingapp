<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-2 font-weight-bold">Register</h3>
                    </div>
                    <div class="panel-body p-2">
                        <form>
                            <div class="form-group pt-1">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="username">
                                </div>
                            </div>
                            <div class="form-group pt-1">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="firstname">
                                </div>
                            </div>
                            <div class="form-group pt-1">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="lastname">
                                </div>
                            </div>
                            <div class="form-group pt-1">
                                <div class="input-field">
                                    <span class="fa fa-envelope p-2"></span>
                                    <input type="email" placeholder="email">
                                </div>
                            </div>
                            <div class="form-group pt-1">
                                <div class="input-field">
                                    <span class="fa fa-id-badge p-2"></span>
                                    <input type="text" placeholder="loginId">
                                </div>
                            </div>
                            <div class="form-group pt-1">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input type="password" placeholder="password">
                                </div>
                            </div>
                            <div class="form-group pt-1">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input type="password" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="form-group pt-1">
                                <div class="input-field">
                                    <span class="fa fa-phone p-2"></span>
                                    <input type="text" placeholder="Contact Number">
                                </div>
                            </div>
                            <div class="form-group pt-1">
                                <div class="input-field">
                                    <span class="fa fa-regular fa-users p-2"></span>
                                    <input type="text" placeholder="Role">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-block mt-3 w-100 logbtn">Register</button>
                            <div class="text-center pt-2 text-muted">
                                Account exists? <a id="forget" routerLink="/login">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
